<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Chapter-7 - Link Tag and Attributes</title>
  </head>
  <body>

    <!-- HTML Links - Hyperlinks
HTML links are hyperlinks.

You can click on a link and jump to another document. -->

<!-- href attribute, which indicates the link's destination. -->


    <a href="contact.html" >Go to contact page</a> <!--This is anchor tag use to add link in web pages -->

    <!-- <a href="about.html"></a>
    <a href="contact.html" target="_blank">Go to Contact Page</a> -->

    <!-- The target attribute specifies where to open the linked document. -->

    <!-- A link does not have to be text. A link can be an image or any other HTML element! -->

   

  </body>
