<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-11 Block and Inline Element in HTML</title>
</head>
<style>
    h1{
        border: 2px solid red;
        display: inline;
    }
    p{
        background: yellow;
       
    }

    a{
        background: red;
    }

    div{
        background: orange;
    }

</style>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
   

    <a href="">facebook</a>
    <a href="">Instagram</a>

    <div>

        <h2>this is second heading</h2>

        <p>this is another paragraph</p>

        <ul>
            <li>list1</li>
            <li>list2</li>
        </ul>

        <a href="">Google</a>
        

    </div>
    
    
</body>
</html>
