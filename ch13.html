<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in HTML</title>
</head>
<style>

    .para{
        background: yellowgreen;
    }

    .heading{
        background: yellow;
    }

    #third{
        background: red;
    }

    .first-para{
        color: brown;
    }

    .box{
        background: orange;
    }



</style>
<body>

    <h2 class="heading">Id and Class in HTML</h2>

    <p id="paragraph" class="para first-para ">this is paragraph</p>

    <p id="paragraph2" class="para">This is another paragraph</p>

    <p id="third" >This is third paragraph</p>

    <div class="box">
       This is box
    </div>
    
</body>
</html>
